name: Telegram Todo Bot Production

on:
  push:
    branches: [ main ]
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–æ–∂–Ω—ñ 30 —Ö–≤–∏–ª–∏–Ω –¥–ª—è –ø—ñ–¥—Ç—Ä–∏–º–∞–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # GitHub Actions –º–∞—î –ª—ñ–º—ñ—Ç 35 —Ö–≤–∏–ª–∏–Ω
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Todo Bot
      env:
        TELEGRAM_BOT_TOKEN_PRODUCTION: ${{ secrets.TELEGRAM_BOT_TOKEN_PRODUCTION }}
      run: |
        echo "üöÄ –ó–∞–ø—É—Å–∫ Todo Bot Production..."
        timeout 1500 python bot_github_production.py || echo "‚úÖ –ë–æ—Ç –∑–∞–≤–µ—Ä—à–∏–≤ —Ä–æ–±–æ—Ç—É –ø—ñ—Å–ª—è 25 —Ö–≤–∏–ª–∏–Ω"
        
    - name: Upload data backup
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: todos-data-backup
        path: todos_data.json
        retention-days: 7
